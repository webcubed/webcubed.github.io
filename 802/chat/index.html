<!doctype html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
		/>
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script type="text/javascript" src="../../deps/purify.js"></script>
		<link rel="stylesheet" href="../../style.css" />
		<link rel="stylesheet" href="style.css" />
		<!--api-->
		<script src="../../deps/libs.js"></script>
		<link rel="stylesheet" href="../../deps/libs.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<!--offline support!!-->
		<script type="module" src="../../deps/workbox.js"></script>
	</head>
	<body>
		<h1>cool chat</h1>
		<div id="content">
			<div id="top" class="section">
				<div id="messageswrapper">
					<div id="messages"></div>
				</div>
				<div id="users">
					<div id="onlineusers" class="userlistcontainer">
						<h3>online</h3>
						<div id="onlinelist" class="userlist"></div>
					</div>
					<div id="offlineusers" class="userlistcontainer">
						<h3>offline</h3>
						<div id="offlinelist" class="userlist"></div>
					</div>
				</div>
			</div>
			<div id="bottom" class="section">
				<div id="status">
					<div id="websocketstatuscontainer">
						<p>Websocket status: <span id="websocketstatus">unknown</span></p>
					</div>
				</div>
				<div id="inputcontainer">
					<div id="messageinput" contenteditable="true"></div>
					<button id="submit" class="messagebutton">Send</button>
					<button
						id="jumpbutton"
						class="messagebutton"
						onclick="scrollToBottom()"
					>
						jump to bottom
					</button>
				</div>
			</div>
		</div>
		<div id="toastscontainer"></div>
	</body>
</html>
